<html>

<script src="src/sprites.js" type="text/javascript"></script>
<script src="src/enemies.js" type="text/javascript"></script>
<script src="src/player.js" type="text/javascript"></script>
<script src="src/renderer.js" type="text/javascript"></script>
<script src="src/map.js" type="text/javascript"></script>
<script src="src/init.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="src/styles.css"/>
<link rel="icon" type="image/png" href="src/assets/bush.png"/>

<head>
    <title>Heroin Hero</title>
</head>

<body>
    <div id="screen">
        <div id="floor"></div>
        <div id="ceiling"></div>
        <img id="dragon" src="./src/assets/dragon.png"></img>
        <img id="player" src="./src/assets/player.png"/>
        <img id="shootup" src="./src/assets/shootup.png"/>
        <div id="audio-container">
            <audio id="music">
                <source src="./src/assets/sounds/music/music.ogg" type="audio/ogg">
            </audio>
            <audio id="dragon1">
                <source src="./src/assets/sounds/fx/dragon1.ogg" type="audio/ogg">
            </audio>
            <audio id="dragon2">
                <source src="./src/assets/sounds/fx/dragon2.ogg" type="audio/ogg">
            </audio>
            <audio id="dragon3">
                <source src="./src/assets/sounds/fx/dragon3.ogg" type="audio/ogg">
            </audio>
            <audio id="dragon4">
                <source src="./src/assets/sounds/fx/dragon4.ogg" type="audio/ogg">
            </audio>
            <audio id="dragon5">
                <source src="./src/assets/sounds/fx/dragon1.ogg" type="audio/ogg">
            </audio>
        </div>
        <div id="map">
            <canvas id="minimap"></canvas>
            <canvas id="objects"></canvas>
        </div>
    </div>

</body>
<div class="button-div">
    <button id="up-button" class="button">Up</button>
    <div class="inner-btn-div">
        <button id="left-button" class="button">Left</button>
        <button id="down-button" class="button">Down</button>
        <button id="right-button" class="button">Right</button>
    </div>
    <button id="space-bar" class="button">Space</button>
</div>
</html>
